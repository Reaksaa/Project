<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <div>
            <nav class="flex items-center justify-between px-4 sm:px-6">
                <div class="flex items-center justify-between w-full md:w-auto">
                    <img class="h-16 w-auto sm:h-20" src="1.jpg" alt="">
                    <div class="-mr-2 flex items-center md:hidden" onclick="openModal()">
                        <button type="button"
                            class="bg-gray-900 rounded-md p-2 inline-flex items-center justify-center text-gray-400">
                            <ion-icon class="h-6 w-6" name="menu"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="hidden space-x-8 md:flex md:ml-10">

                    <a href="#" style="color: rgb(237, 173, 54);" class="text-lg font-medium text-white">HOME</a>

                    <a href="#" class="text-lg font-medium ">TRAILER</a>

                    <a href="#" class="text-lg font-medium ">NEWFEED</a>

                    <a href="#" class="text-lg font-medium ">BTS</a>

                    <a href="#" class="text-lg font-medium ">ARTISTS</a>

                    <a href="#" class="text-lg font-medium ">SONGS</a>

                    <a href="#" class="text-lg font-medium ">ABOUT US</a>

                    <a href="#" class="text-lg font-medium ">CONTACT US</a>

                </div>
            </nav>
        </div>

        <div id="modal" class="absolute top-0 inset-x-0 p-2 transition transform origin-top md:hidden"
            style="display: none;">
            <div class="rounded-lg shadow-md bg-white  ">
                <div class="px-5 pt-4 flex items-center justify-between">
                    <div>
                        <img class="h-20 w w-auto" src="1.jpg" alt="">
                    </div>
                    <div class="-mr-2">
                        <button onclick="closeModal()" type="button"
                            class="bg-gray-900 rounded-md p-2 inline-flex items-center justify-center text-gray-400 ">

                            <ion-icon class="h-6 w-6" name="close"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="pt-5 pb-6">
                    <div class="px-2 space-y-1">

                        <a href="#" class="block px-3 py-2 text-base font-medium">HOME</a>

                        <a href="#" class="block px-3 py-2 text-base font-medium ">TRAILER</a>

                        <a href="#" class="block px-3 py-2 text-base font-medium">NEWFEED</a>

                        <a href="#" class="block px-3 py-2 text-base font-medium">BTS</a>

                        <a href="#" class="block px-3 py-2 text-base font-medium">ARTISTS</a>

                        <a href="#" class="block px-3 py-2 text-base font-medium">SONGS</a>

                        <a href="#" class="block px-3 py-2 text-base font-medium">ABOUT
                            US</a>

                        <a href="#" class="block px-3 py-2 text-base font-medium">CONTACT
                            US</a>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="w-full">
        <img src="2.jpg" alt="">
    </section>

</body>
<script>
    function openModal() {
        document.getElementById("modal").removeAttribute("style")
    }
    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }
</script>

</html>
